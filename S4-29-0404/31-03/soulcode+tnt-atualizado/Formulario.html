        <div id="formulario">
            <h1>Inscreva-se</h1>
            <h2>Preencha o Formulário e aguarde nosso E-mail</h2>
            <hr width="500px">
            <form action="#" method="POST">
                <p>
                    <input type="name" sinze="" placeholder="Nome Completo *" size="40" required="true" autofocus>   
                    <input type="number" placeholder="idade*" size="10"  required="true"> 
                </p>
                <p>
                    <input type="text" placeholder="CPF*" size="50" required="true"  maxlength="11">  
                </p>
                <p>
                    <input type="Email" placeholder="E-mail *" size="50" required="true">
                </p>
                <p>
                    <input type="tel" placeholder="Telefone *" size="25" required="true" pattern="^\(?\d{2}\)?[\s-]?[\s9]?\d{5}-?\d{4}$" maxlength="13">  
                    <input list="genero" placeholder="Gênero*" size="20" required="true" class="genero">
                    <datalist id="genero" required="true">
                        <option value="Feminino">
                        <option value="Masculino">
                        <option value="Outros">
                    </datalist>
                </p>
                <p>
                    <input type="text" placeholder="Estado*" size="22" required="true">  
                    <input type="text" placeholder="Cidade*" size="22" required="true">  
                </p>
                <p>
                    <button id="buttonform" type="submit">Enviar Formulário</button>
                </p>
            </form>
        </div>
